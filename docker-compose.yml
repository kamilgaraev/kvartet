services:
  app:
    build: .
    restart: unless-stopped
    ports:
      - "3000:3000"
    # env_file может быть запрещён на платформе. Лучше задать переменные через UI.
    # env_file:
    #   - .env
    depends_on:
      - db

  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-kvartett}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-kvartett}
      POSTGRES_DB: ${POSTGRES_DB:-kvartett}
    # В Timeweb Docker Compose локальные volumes запрещены. Данные будут эфемерными.
    # volumes:
    #   - postgres_data:/var/lib/postgresql/data
    # Не публикуем порт БД наружу
    # ports:
    #   - "5432:5432"


