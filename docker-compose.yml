services:
  app:
    image: node:20-slim
    restart: unless-stopped
    working_dir: /app
    ports:
      - "80:3000"
    environment:
      - PORT=3000
      - NEXT_TELEMETRY_DISABLED=1
      - DATABASE_URL=postgresql://kvartett:kvartett_password_2024@db:5432/kvartett
    volumes:
      - .:/app
    command: >
      sh -c "
        npm install &&
        npx prisma generate &&
        npx prisma db push --skip-generate &&
        npm run build &&
        NODE_ENV=production npm start
      "
    depends_on:
      - db

  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: kvartett
      POSTGRES_PASSWORD: kvartett_password_2024
      POSTGRES_DB: kvartett


