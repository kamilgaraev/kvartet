services:
  app:
    image: node:20-slim
    restart: unless-stopped
    working_dir: /app
    ports:
      - "80:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - NEXT_TELEMETRY_DISABLED=1
    volumes:
      - .:/app
    command: >
      sh -c "
        npm install --production &&
        npm run build &&
        npm start
      "
    depends_on:
      - db

  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: kvartett
      POSTGRES_PASSWORD: kvartett_password_2024
      POSTGRES_DB: kvartett


